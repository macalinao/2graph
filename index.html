<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="./jqplot/jquery.jqplot.min.css" />

<!--Javascript libraries begin -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="./highcharts.js"></script>
<!--JS libs end-->

<script type="text/javascript">
var chart;
function makeGraph(calc, amount) {
    $("#graph").html();

    var data = [];
    var dataTotal = [];
    var total = 0;

    for (var x = 1; x <= amount; x++){
        var amt = eval(calc);
        total = total + amt;
        data.push([x, amt]);
        dataTotal.push([x, total]);
    }

    chart = new Highcharts.Chart({
                        chart: {
                            renderTo: 'graph', 
                            defaultSeriesType: 'area'
                        },
                        title: {
                            text: 'Graphical Representation of y = ' + calc
                        },
                        xAxis: {
                            labels: {
                                formatter: function() {
                                    return this.value; // clean, unformatted number for year
                                }
                            }                           
                        },
                        yAxis: {
                            title: {
                                text: 'Amount'
                            },
                            labels: {
                                formatter: function() {
                                    return this.value / 1000 +'k';
                                }
                            }
                        },
                        tooltip: {
                            formatter: function() {
                                return 'Value ' + this.x + ' (' + this.series.name + '): <br />' +
                                    '<b>' + Highcharts.numberFormat(this.y, 0) + '</b> units';
                            }
                        },
                        plotOptions: {
                            area: {
                                pointStart: 0,
                                marker: {
                                    enabled: false,
                                    symbol: 'circle',
                                    radius: 2,
                                    states: {
                                        hover: {
                                            enabled: true
                                        }
                                    }
                                }
                            }
                        },
                        series: [{
                            name: 'Per level',
                            data: data
                        }, {
                            name: 'Total',
                            data: dataTotal
                        }]
                    });
}

$(function(){
    $('#gform').submit(function(e){
        makeGraph(
            $("input#calc").val(),
            50
        );
        return false;
    });
});
</script>

<title>2Graph - Graph visualization Tool</title>
</head>
<body>

<form id="gform">
<input type="text" id="calc" name="calc" />
<input type="submit" id="docalc" name="docalc" value="Calculate!" />
</form>

<div id="graph" style="height:100%; width:100%;"></div>



</body>
</html>
